<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="header">
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="icon1">
                <img src="https://img.icons8.com/ios-filled/50/000000/menu.png" alt="Menu">
            </div>
            <div class="icon2">
                <img src="https://img.icons8.com/ios-filled/50/000000/user-male-circle.png" alt="User">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <form id="searchForm">
            <div class="search-bar">
                <input type="text" name="q" id="searchInput" placeholder="Search Google or type a URL">
            </div>
            <div class="buttons">
                <input type="submit" value="Google Search">
                <input type="button" value="Youtube">
            </div>
        </form>
    </div>
</body>
</html>
